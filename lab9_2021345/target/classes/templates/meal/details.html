<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemeal - Meal Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">TELEMEAL</h1>
      <div class="row mt-4">
        <div class="col-md-4">
          <img th:src="@{${meal.strMealThumb}}" class="img-fluid" alt="Meal Image">
        </div>
        <div class="col-md-8">
          <h2 th:text="${meal.strMeal}"></h2>
          <p><strong>Category:</strong> <span th:text="${meal.strCategory}"></span></p>
          <p><strong>Area:</strong> <span th:text="${meal.strArea}"></span></p>
          <p><strong>Tags:</strong> <span th:text="${meal.strTags}"></span></p>
          <h4>Instructions:</h4>
          <p th:text="${meal.strInstructions}"></p>
          <h4>Ingredients:</h4>
          <ul>
            <li th:each="ingredient : ${meal.ingredients}" th:text="${ingredient}"></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
